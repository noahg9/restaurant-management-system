<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="fragments/head :: head">
</head>

<body>

<div th:fragment="copy">
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <!-- Navbar Brand -->
            <a th:href="@{/}" class="navbar-brand" th:text="#{navbar.title}">Restaurants</a>

            <!-- Navbar Toggler Button for Small Screens -->
            <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Navbar Content -->
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <div class="navbar-nav">
                    <!-- Home Link -->
                    <a th:href="@{/home}" class="nav-item nav-link"><i class="fas fa-home"></i> <span th:text="#{navbar.home}">Home</span></a>

                    <!-- Chef List Link -->
                    <a th:href="@{/chef/list}" class="nav-item nav-link"><i class="fas fa-list"></i> <span th:text="#{navbar.chefList}">Chef List</span></a>

                    <!-- Menu Item List Link -->
                    <a th:href="@{/menu/list}" class="nav-item nav-link"><i class="fas fa-list"></i> <span th:text="#{navbar.menuItemList}">Menu Item List</span></a>

                    <!-- Add Chef Link -->
                    <a th:href="@{/chef/add}" class="nav-item nav-link"><i class="fas fa-plus"></i> <span th:text="#{navbar.addChef}">Add Chef</span></a>

                    <!-- Add Menu Item Link -->
                    <a th:href="@{/menu/add}" class="nav-item nav-link"><i class="fas fa-plus"></i> <span th:text="#{navbar.addMenuItem}">Add Menu Item</span></a>

                    <!-- Search Chefs Link -->
                    <a th:href="@{/chef/search}" class="nav-item nav-link"><i class="fas fa-plus"></i> <span th:text="#{navbar.searchChefs}">Search Chefs</span></a>

                    <!-- History Link -->
                    <a th:href="@{/session/history}" class="nav-item nav-link"><i class="fas fa-history"></i> <span th:text="#{navbar.history}">History</span></a>
                </div>

                <!-- Language Switch Button (Align to the right) -->
                <div class="navbar-nav ms-auto">
                    <button class="nav-link btn btn-link" th:text="${#locale.language == 'en' ? 'NL' : 'EN'}" onclick="switchLanguage()" type="button"></button>
                </div>
            </div>
        </div>
    </nav>
</div>

</body>

</html>
