<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:sec="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="#{title.login}">Login</title>
    <thymeleaf th:replace="~{fragments/includes :: meta_script_link}"></thymeleaf>
</head>
<body>
<header th:replace="~{fragments/includes::header}"></header>
<main class="container text-center">
    <div class="row justify-content-center">
        <div class="col-md-12">
            <div class="row mb-3 justify-content-center">
                <h1 class="page-title text-primary" th:text="#{title.login}">Log in</h1>
            </div>
        </div>
        <!-- Top Page Buttons Section -->
        <div class="col-md-12">
            <div class="row mb-3 justify-content-center">
                <!-- Return Button -->
                <div class="col-md-2">
                    <div class="center-container text-center">
                        <a class="btn btn-secondary" href="javascript:history.back()" th:text="#{button.return}">
                            <i class="fas fa-arrow-left"></i> Return
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <!-- Log In Form Section -->
        <div class="col-md-12" sec:authorize="!isAuthenticated()">
            <section class="mt-5 text-center">
                <div class="row mb-3 justify-content-center">
                    <form method="POST" th:action="@{/login}">
                        <!-- Username -->
                        <div class="row pb-3 justify-content-center">
                            <div class="col-sm-2">
                                <label class="form-label" for="username"
                                       th:text="#{attribute.username}">Username</label>
                                <input class="form-control" id="username" name="username" required
                                       th:placeholder="#{attribute.username}" type="text">
                            </div>
                        </div>
                        <!-- Password -->
                        <div class="row pb-3 justify-content-center">
                            <div class="col-sm-2">
                                <label class="form-label" for="password"
                                       th:text="#{attribute.password}">Password</label>
                                <input class="form-control" id="password" name="password" required
                                       th:placeholder="#{attribute.password}" type="password">
                            </div>
                        </div>
                        <!-- Log in Button -->
                        <div class="row justify-content-center">
                            <div class="col-sm-2">
                                <button class="btn btn-primary" th:text="#{button.login}" type="submit">Log in</button>
                            </div>
                        </div>
                    </form>
                </div>
            </section>
        </div>
        <!-- Logged In Message Section -->
        <div class="col-md-12" sec:authorize="isAuthenticated()">
            <section class="mt-5 text-center">
                <div class="row mb-3 justify-content-center">
                    <p class="lead text-body text-body">Logged in as <span sec:authentication="name">user</span>.</p>
                </div>
            </section>
        </div>
    </div>
</main>
<footer th:insert="~{fragments/footer::copy}"></footer>
</body>
</html>
