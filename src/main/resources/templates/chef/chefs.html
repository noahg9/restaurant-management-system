<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="#{title.chefs}">Chefs</title>
    <thymeleaf th:replace="~{fragments/includes :: meta_script_link}"></thymeleaf>
    <script src="/js/chefs.js" type="module"></script>
</head>
<body>
<header th:replace="~{fragments/includes::header}"></header>
<main class="container text-center">
    <div class="row justify-content-center">
        <!-- Title Section -->
        <div class="col-md-12">
            <div class="row mb-3 justify-content-center">
                <h1 class="page-title text-primary" th:text="#{title.chefs}">Chefs</h1>
            </div>
        </div>
        <!-- Top Page Buttons Section -->
        <div class="col-md-12">
            <!-- Register Chef Button -->
            <div class="row mb-3 justify-content-center">
                <div class="col-md-3 center-container text-center" sec:authorize="isAuthenticated()">
                    <a class="btn btn-primary" th:href="@{/register-chef}">
                        <i class="fas fa-plus"></i>
                        <span th:text="#{title.registerChef}">Register Chef</span>
                    </a>
                </div>
                <!-- Search Chefs Button -->
                <div class="col-md-3 center-container text-center">
                    <div class="center-container text-center">
                        <a class="btn btn-secondary" th:href="@{/search-chefs}">
                            <i class="fas fa-search"></i>
                            <span th:text="#{title.searchChefs}">Search Chefs</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <!-- List Section -->
        <div class="col-md-6">
            <section class="mt-5 text-center">
                <div class="row mb-3 justify-content-center" id="chefBody">
                    <!-- Chefs will be dynamically added here -->
                </div>
            </section>
        </div>
    </div>
</main>
<footer th:insert="~{fragments/footer::copy}"></footer>
</body>
</html>
