<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="#{title.chefs}">Chefs</title>
    <thymeleaf th:replace="~{fragments/includes :: meta_script_link}"></thymeleaf>
    <script src="/js/chefs.js" type="module"></script>
</head>
<body>
<header th:replace="~{fragments/includes::header}"></header>
<main class="container text-center">
    <div class="row justify-content-center">
        <div class="col-md-12">
            <h1 class="page-title text-primary" th:text="#{title.chefs}">Chefs</h1>
        </div>
        <!-- List Section -->
        <div class="col-md-12">
            <section class="mt-5 text-center">
                <h2 class="text-secondary" th:text="#{header.list}">List</h2>
                <!-- Chefs -->
                <div class="row mb-3 justify-content-center" id="chefBody">
                    <!-- Chefs will be dynamically added here -->
                </div>
            </section>
        </div>
        <!-- Search Chefs -->
        <div class="col-md-12">
            <div class="center-container text-center">
                <a class="btn btn-secondary" th:href="@{/search-chefs}">
                    <i class="fas fa-search"></i>
                    <span th:text="#{title.searchChefs}">Search Chefs</span>
                </a>
            </div>
        </div>
    </div>
</main>
<footer th:insert="~{fragments/footer::copy}"></footer>
</body>
</html>
