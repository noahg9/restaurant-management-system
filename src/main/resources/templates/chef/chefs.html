<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="#{title.chefs}">Chefs</title>
    <thymeleaf th:replace="~{fragments/includes :: meta_script_link}"></thymeleaf>
    <script defer src="/js/chefs.js"></script>
</head>
<body>
<header th:replace="~{fragments/includes::header}"></header>
<main class="container">
    <div class="row justify-content-center">
        <h1 class="page-title" th:text="#{title.chefs}">Chefs</h1>
        <div class="row">
            <!-- List Section -->
            <div class="col-md-6">
                <section class="mt-5">
                    <h2 th:text="#{header.chefList}">Chef List</h2><br>
                    <!-- Chefs -->
                    <div id="chefBody">
                        <!-- Chefs will be dynamically added here -->
                    </div>
                </section>
            </div>
            <!-- Add Section -->
            <div class="col-md-6">
                <section class="mt-5" sec:authorize="isAuthenticated()">
                    <h2 th:text="#{header.addChef}">Add Chef</h2><br>
                    <!-- Form -->
                    <form>
                        <!-- First Name -->
                        <div class="row mb-3">
                            <div class="col-sm-4">
                                <label class="form-label" for="firstNameInput" th:text="#{attribute.firstName}">First
                                    Name</label>
                                <input class="form-control" id="firstNameInput" required
                                       th:placeholder="#{attribute.firstName}"
                                       type="text">
                            </div>
                        </div>
                        <!-- Last Name -->
                        <div class="row mb-3">
                            <div class="col-sm-4">
                                <label class="form-label" for="lastNameInput" th:text="#{attribute.lastName}">Last
                                    Name</label>
                                <input class="form-control" id="lastNameInput" required
                                       th:placeholder="#{attribute.lastName}"
                                       type="text">
                            </div>
                        </div>
                        <!-- Add Button -->
                        <div class="row">
                            <div class="col-sm-4">
                                <button class="btn btn-primary mb-3" id="addButton" th:text="#{button.add}"
                                        type="button">Add
                                </button>
                            </div>
                        </div>
                    </form>
                </section>
            </div>
        </div>
    </div>
</main>
<footer th:insert="~{fragments/footer::copy}"></footer>
</body>
</html>
