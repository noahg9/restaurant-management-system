<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${one_chef.firstName + ' ' + one_chef.lastName}">Chef</title>
    <thymeleaf th:replace="~{fragments/includes :: meta_script_link}"></thymeleaf>
    <script src="/js/bundle-chef.js" defer></script>
</head>
<body>
<header th:replace="~{fragments/includes::header}"></header>
<main class="container text-center">
    <div class="row justify-content-center">
        <!-- Title Section -->
        <div class="col-md-12">
            <div class="row mb-3 justify-content-center">
                <h1 class="page-title text-primary" th:text="${one_chef.firstName + ' ' + one_chef.lastName}"></h1>
            </div>
        </div>
        <!-- Bottom Page Buttons Section -->
        <div class="col-md-12">
            <!-- Return Button -->
            <div class="row mb-3 justify-content-center">
                <div class="center-container text-center">
                    <a class="btn btn-secondary" href="javascript:history.back()">
                        <i class="fas fa-arrow-left"></i>
                        <span th:text="#{button.return}">Return</span>
                    </a>
                </div>
            </div>
        </div>
        <!-- Details Section -->
        <div class="col-md-6">
            <section class="mt-5 text-center">
                <div class="row mb-3 justify-content-center">
                    <div class="col-md-8">
                        <form th:method="post" th:object="${one_chef}" th:action="@{/chef/update}">
                            <input type="hidden" th:field="*{id}">
                            <div class="row mt-3 justify-content-center">
                                <table class="table">
                                    <tbody>
                                    <!-- ID -->
                                    <tr>
                                        <th class="col-sm-4" th:text="#{attribute.id}">ID</th>
                                        <td class="col-sm-8" th:text="*{id}"></td>
                                    </tr>
                                    <!-- First Name -->
                                    <tr>
                                        <th class="col-sm-4">
                                            <label class="form-label" for="firstNameField" th:text="#{attribute.firstName}">
                                                First Name:</label>
                                        </th>
                                        <td class="col-sm-8">
                                            <input class="form-control" id="firstNameField" th:if="${one_chef.modificationAllowed}" th:field="*{firstName}" type="text">
                                            <p th:if="${!one_chef.modificationAllowed}" th:text="${one_chef.firstName}"></p>
                                        </td>
                                    </tr>
                                    <!-- Last Name -->
                                    <tr>
                                        <th class="col-sm-4">
                                            <label class="form-label" for="lastNameField" th:text="#{attribute.lastName}">
                                                Last Name:</label>
                                        </th>
                                        <td class="col-sm-8">
                                            <input class="form-control" id="lastNameField" th:if="${one_chef.modificationAllowed}" th:field="*{lastName}" type="text">
                                            <p th:if="${!one_chef.modificationAllowed}" th:text="${one_chef.lastName}"></p>
                                        </td>
                                    </tr>
                                    <!-- Date of Birth -->
                                    <tr>
                                        <th class="col-sm-4">
                                            <label class="form-label" for="dateOfBirthField" th:text="#{attribute.dateOfBirth}">
                                                Date of Birth:</label>
                                        </th>
                                        <td class="col-sm-8">
                                            <input class="form-control" id="dateOfBirthField" th:if="${one_chef.modificationAllowed}" th:field="*{dateOfBirth}" type="date">
                                            <p th:if="${!one_chef.modificationAllowed}" th:text="${one_chef.dateOfBirth}"></p>
                                        </td>
                                    </tr>
                                    <!-- Username -->
                                    <tr>
                                        <th class="col-sm-4">
                                            <label class="form-label" for="usernameField" th:text="#{attribute.username}">
                                                Username:</label>
                                        </th>
                                        <td class="col-sm-8">
                                            <input class="form-control" id="usernameField" th:if="${one_chef.modificationAllowed}" th:field="*{username}" type="text">
                                            <p th:if="${!one_chef.modificationAllowed}" th:text="${one_chef.username}"></p>
                                        </td>
                                    </tr>
                                    <!-- Role -->
                                    <tr>
                                        <th class="col-sm-4">
                                            <label class="form-label" th:text="#{attribute.role}">Role:</label>
                                        </th>
                                        <td class="col-sm-8">
                                            <p th:text="${one_chef.roleName}"></p>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                            <!-- Save Button -->
                            <div class="row mt-3 justify-content-center" th:if="${one_chef.modificationAllowed}">
                                <div class="col-sm-4">
                                    <button class="btn btn-primary" id="saveButton" th:text="#{button.save}" type="submit">Save</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </section>
        </div>
        <!-- Associated Menu Items Section -->
        <div class="col-md-6">
            <section class="mt-5 text-center">
                <!-- Dropdown Button -->
                <div class="dropdown" id="dropdownButtonWrapper">
                    <button class="btn btn-primary col-md-5 dropdown-toggle" id="toggleMenuItemInformation"
                            th:text="#{message.menuItemsDropdown}"
                            type="button">
                        Menu items involved in
                    </button>
                </div>
                <!-- Menu Items -->
                <div class="row justify-content-center">
                    <div class="list-group col-md-5" id="associatedMenuItems">
                        <!-- Menu items will be dynamically added here -->
                    </div>
                </div>
            </section>
        </div>
    </div>
</main>
<footer th:insert="~{fragments/footer::copy}"></footer>
</body>
</html>
