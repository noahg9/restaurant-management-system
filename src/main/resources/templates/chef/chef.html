<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:insert="~{fragments/head :: head}">
    <title>Chef</title>
    <thymeleaf th:replace="~{includes :: meta_script_link}"></thymeleaf>
    <script src="/js/chef.js" defer></script>
</head>
<body>
<header th:insert="~{fragments/navbar::copy}"></header>
<h1  class="page-title" th:text="${one_chef.firstName + ' ' + one_chef.lastName}"></h1>
<main class="container">
    <!-- Details -->
    <section>
        <h2>Details</h2>
        <table class="table">
            <tbody>
            <tr>
                <th>ID</th>
                <td th:text="*{one_chef.id}"></td>
            </tr>
            <tr>
                <th>First Name</th>
                <td th:text="*{one_chef.firstName}"></td>
            </tr>
            <tr>
                <th>Last Name</th>
                <td th:text="*{one_chef.lastName}"></td>
            </tr>
            <tr>
                <th>Date Of Birth</th>
                <td th:text="${#temporals.format(one_chef.dateOfBirth.atStartOfDay(), 'd MMMM yyyy')}"></td>
            </tr>
            <tr>
                <th>Age</th>
                <td th:text="*{one_chef.calculateAge()}"></td>
            </tr>
            <tr>
                <th>Restaurant</th>
                <td th:text="${one_chef.restaurantName}"></td>
            </tr>
            </tbody>
        </table>
        <div class="dropdown" id="dropdownButtonWrapper">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="toggleMenuItemInformation">
                Menu items involved in
            </button>
        </div>
        <table id="menuItemInformation" class="table">
            <thead>
            <tr>
                <th>Name</th>
                <th>Price</th>
                <th>Course</th>
                <th>Vegetarian</th>
                <th>Spice Level</th>
            </tr>
            </thead>
            <tbody id="menuItemInformationBody"></tbody>
        </table>
    </section>
    <!-- Update -->
    <section>
        <h2>Update</h2>
        <br>
        <input type="hidden" id="chefId" th:value="${one_chef.id}">
        <div class="col-9">
            <label for="dateInput" class="form-label">Date Of Birth</label>
            <input type="date" id="dateInput" name="dob" th:text="${one_chef.dateOfBirth}">
        </div>
        <div>
            <button id="updateButton" type="button" class="btn btn-primary" disabled>Update</button>
        </div>
    </section>
</main>
<!-- Return Button -->
<div class="center-container">
    <a th:href="@{/chefs}" class="btn btn-secondary"><i class="fas fa-arrow-left"></i> Return</a>
</div>
<footer th:insert="~{fragments/footer::copy}"></footer>
</body>
</html>
