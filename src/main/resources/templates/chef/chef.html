<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${one_chef.firstName + ' ' + one_chef.lastName}">Chef</title>
    <thymeleaf th:replace="~{fragments/includes :: meta_script_link}"></thymeleaf>
    <script defer src="/js/chef.js"></script>
</head>
<body>
<header th:replace="~{fragments/includes::header}"></header>
<main class="container">
    <div class="row justify-content-center">
        <h1 class="page-title" th:text="${one_chef.firstName + ' ' + one_chef.lastName}"></h1>
        <div class="row">
            <!-- Details Sections -->
            <div class="col-md-6">
                <section class="mt-5">
                    <h2 th:text="#{header.details}">Details</h2>
                    <div class="col-md-8">
                        <input id="chefId" th:value="${one_chef.id}" type="hidden">
                        <table class="table table-bordered table-striped">
                            <tbody>
                            <!-- ID -->
                            <tr>
                                <th class="col-sm-4" th:text="#{attribute.id}">ID</th> <!-- Adjusted column width -->
                                <td class="col-sm-8" th:text="*{one_chef.id}"></td> <!-- Adjusted column width -->
                            </tr>
                            <!-- First Name -->
                            <tr>
                                <th class="col-sm-4">
                                    <label for="firstNameInputField" class="form-label" th:text="#{attribute.firstName}">First Name:</label>
                                </th>
                                <td class="col-sm-8">
                                    <input class="form-control" id="firstNameInputField" type="text" th:value="${one_chef.firstName}">
                                </td>
                            </tr>
                            <!-- Last Name -->
                            <tr>
                                <th class="col-sm-4">
                                    <label for="lastNameInputField" class="form-label" th:text="#{attribute.lastName}">Last Name:</label>
                                </th>
                                <td class="col-sm-8">
                                    <input class="form-control" id="lastNameInputField" type="text" th:value="${one_chef.lastName}">
                                </td>
                            </tr>
                            <!-- Date of Birth -->
                            <tr>
                                <th class="col-sm-4">
                                    <label for="dobInputField" class="form-label" th:text="#{attribute.dateOfBirth}">Date of Birth:</label>
                                </th>
                                <td class="col-sm-8">
                                    <input class="form-control" id="dobInputField" type="date" th:value="${one_chef.dateOfBirth}">
                                </td>
                            </tr>
                            </tbody>
                        </table>
                        <!-- Save Button -->
                        <div class="row mt-3">
                            <div class="col-sm-4">
                                <button class="btn btn-primary" id="saveButton" th:text="#{button.save}" type="button">
                                    Save
                                </button>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
            <!-- Associated Menu Items Section -->
            <div class="col-md-6">
                <section class="mt-5">
                    <div class="mt-5">
                        <!-- Dropdown -->
                        <div class="dropdown" id="dropdownButtonWrapper">
                            <button class="btn btn-secondary dropdown-toggle" id="toggleMenuItemInformation"
                                    th:text="#{message.menuItemsDropdown}"
                                    type="button">
                                Menu items involved in
                            </button>
                        </div>
                        <!-- Menu Items -->
                        <div class="list-group col-sm-4" id="associatedMenuItems">
                            <!-- Menu items will be dynamically added here -->
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </div>
</main>
<!-- Return Button -->
<div class="center-container">
    <a class="btn btn-secondary" th:href="@{/chefs}" th:text="#{button.return}">
        <i class="fas fa-arrow-left"></i> Return
    </a>
</div>
<footer th:insert="~{fragments/footer::copy}"></footer>
</body>
</html>
