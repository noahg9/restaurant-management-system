<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:insert="~{fragments/head :: head}">
    <title>Chef</title>
    <thymeleaf th:replace="~{includes :: meta_script_link}"></thymeleaf>
    <script src="/js/chef.js" defer></script>
</head>

<body>
<header th:insert="~{fragments/navbar::copy}"></header>
<h1 class="page-title" th:text="#{chef.detailsHeader}">Chef Details</h1>

<main class="detail-table-container">

    <h1 th:text="${one_chef.firstName + ' ' + one_chef.lastName}"></h1>
    <div class="row">
        <input id="chefId" type="hidden" th:value="${one_chef.id}">

        <div class="col-9">
            <label for="dateInput" class="form-label">Date Of Birth</label>
            <input type="date" id="dateInput" name="dob" th:text="${one_chef.dateOfBirth}">
        </div>
    </div>
    <div class="row mt-3">
        <div>
            <button id="updateButton" type="button" class="btn btn-primary" disabled>Update</button>
        </div>
    </div>

    <!-- Table for displaying Chef details -->
    <table class="table">
        <tbody>
        <!-- Row for Chef ID -->
        <tr>
            <th th:text="#{chef.id}">ID</th>
            <td th:text="*{one_chef.id}"></td>
        </tr>
        <!-- Row for First Name -->
        <tr>
            <th th:text="#{chef.firstName}">First Name</th>
            <td th:text="*{one_chef.firstName}"></td>
        </tr>
        <!-- Row for Last Name -->
        <tr>
            <th th:text="#{chef.lastName}">Last Name</th>
            <td th:text="*{one_chef.lastName}"></td>
        </tr>
        <!-- Row for Date of Birth -->
        <tr>
            <th th:text="#{chef.dateOfBirth}">Date Of Birth</th>
            <td th:text="${#temporals.format(one_chef.dateOfBirth.atStartOfDay(), 'd MMMM yyyy')}"></td>
        </tr>
        <tr>
            <th th:text="#{chef.age}">Age</th>
            <td th:text="*{one_chef.calculateAge()}"></td>
        </tr>
        <tr>
            <th th:text="#{chef.restaurant}">Restaurant</th>
            <td th:text="${one_chef.restaurantName}"></td>
        </tr>
        </tbody>
    </table>
    <div class="mt-5">
        <div class="dropdown" id="dropdownButtonWrapper">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="toggleMenuItemInformation">
                Menu items involved in
            </button>
        </div>
        <table id="menuItemInformation">
            <thead>
            <tr>
                <th th:text="#{menu.name}">Name</th>
                <th th:text="#{menu.price}">Price</th>
                <th th:text="#{menu.course}">Course</th>
                <th th:text="#{menu.vegetarian}">Vegetarian</th>
                <th th:text="#{menu.spiceLvl}">Spice Level</th>
            </tr>
            </thead>
            <thead>
            <tbody id="menuItemInformationBody"></tbody>
            <!--
            <th th:text="#{chef.menuItems}">Menu Items</th>
                <td>
                    <span th:if="${chef.menuItems != null and not #lists.isEmpty(chef.menuItems)}">
                        <span th:each="menuItem : ${chef.menuItems}">
                            <span th:text="${menuItem.name}"></span><br/>
                        </span>
                    </span>
                    <span th:if="${chef.menuItems == null or #lists.isEmpty(chef.menuItems)}" th:text="#{chef.noMenuItems}">
                        No menu items
                    </span>
                </td>
                -->

        </table>
    </div>

    <div class="center-container">
        <!-- Link to return to Chef List -->
        <a th:href="@{/chefs}"><button type="button"><i class="fas fa-arrow-left"></i> Return</button></a>
    </div>
</main>

<!-- Include the footer fragment -->
<footer th:insert="~{fragments/footer::copy}"></footer>
</body>
</html>
