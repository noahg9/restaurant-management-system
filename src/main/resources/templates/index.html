<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="#{title.home}">Home</title>
    <thymeleaf th:replace="~{fragments/includes :: meta_script_link}"></thymeleaf>
</head>
<body>
<header th:replace="~{fragments/includes::header}"></header>
<main class="container text-center">
    <div class="row justify-content-center">
        <div class="col-md-12">
            <h1 class="page-title text-primary" th:text="#{title.home}">Home</h1>
            <p class="lead text-body text-body" th:text="#{message.home}">For chefs, by chefs.</p>
        </div>
        <!-- Menu Item Links -->
        <div class="col-md-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title" th:text="#{title.menuItems}">Menu Items</h5>
                    <a class="btn btn-primary" href="/menu-items" th:text="#{header.list}">List</a>
                    <a class="btn btn-primary" href="/search-menu-items" th:text="#{header.search}">Search</a>
                </div>
            </div>
        </div>
        <!-- Chef Links -->
        <div class="col-md-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title" th:text="#{title.chefs}">Chefs</h5>
                    <a class="btn btn-primary" href="/chefs" th:text="#{header.list}">List</a>
                    <a class="btn btn-primary" href="/search-chefs" th:text="#{header.search}">Search</a>
                </div>
            </div>
        </div>
        <!-- More Links -->
        <div class="col-md-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title" th:text="#{title.more}">More</h5>
                    <a class="btn btn-primary" href="/history" th:text="#{title.history}">History</a>
                </div>
            </div>
        </div>
        <!-- Home Page Image -->
        <div class="mt-4">
            <img alt="Home Image" class="img-fluid" th:src="@{/images/home-image.jpg}"/>
        </div>
    </div>
</main>
<footer th:insert="~{fragments/footer::copy}"></footer>
</body>
</html>
