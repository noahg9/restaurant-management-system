<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Error</title>
    <thymeleaf th:replace="~{fragments/includes :: meta_script_link}"></thymeleaf>
</head>
<body>
<header th:replace="~{fragments/includes::header}"></header>
<main class="container text-center">
    <div class="row justify-content-center error-container">
        <!-- Title Section -->
        <div class="col-md-12">
            <div class="row mb-3 justify-content-center">
                <h1 class="display-4 error-message text-primary">Oops! Something went wrong...</h1>
            </div>
        </div>
        <!-- Top Page Buttons Section -->
        <div class="col-md-12">
            <div class="row mb-3 justify-content-center">
                <!-- Return Button -->
                <div class="col-md-2">
                    <div class="center-container text-center">
                        <a class="btn btn-primary" href="javascript:history.back()" th:text="#{button.return}">
                            <i class="bi bi-arrow-return-left"></i>
                            <span th:text="#{button.return}">Return</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <!-- Error Message Section -->
        <div class="col-md-12">
            <p class="error-message text-body">We apologize for the inconvenience. Please try again later.</p>
            <div class="mt-5">
                <img alt="Error Icon" class="img-fluid error-image" th:src="@{/images/error-icon.png}"/>
            </div>
        </div>
    </div>
</main>
<footer th:insert="~{fragments/footer::copy}"></footer>
</body>
</html>
