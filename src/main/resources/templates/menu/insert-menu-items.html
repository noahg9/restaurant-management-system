<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="#{title.insertMenuItems}">Insert Menu Items</title>
    <thymeleaf th:replace="~{fragments/includes :: meta_script_link}"></thymeleaf>
</head>
<body>
<header th:replace="~{fragments/includes::header}"></header>
<main class="container text-center">
    <div class="row justify-content-center">
        <!-- Title Section -->
        <div class="col-md-12">
            <div class="row mb-3 justify-content-center">
                <h1 class="page-title text-primary" th:text="#{title.insertMenuItems}">Insert Menu Items</h1>
            </div>
        </div>
        <!-- Top Page Buttons Section -->
        <div class="col-md-12">
            <!-- Return Button -->
            <div class="row mb-3 justify-content-center">
                <div class="center-container text-center">
                    <a class="btn btn-primary" href="javascript:history.back()">
                        <i class="bi bi-arrow-return-left"></i>
                        <span th:text="#{button.return}">Return</span>
                    </a>
                </div>
            </div>
        </div>
        <!-- List Section -->
        <div class="col-md-4">
            <section class="mt-5 text-center">
                <form th:action="@{/insert-menu-items}"
                      th:method="POST"
                      enctype="multipart/form-data">
                    <div class="mb-3">
                        <label for="menu-items-csv" class="form-label" th:text="#{message.selectFile}">
                            Select a file to upload</label>
                        <input class="form-control"
                               type="file"
                               name="menu-items-csv"
                               id="menu-items-csv"/>
                    </div>
                    <div class="mb-3">
                        <button type="submit" class="btn btn-primary" th:text="#{button.upload}">
                            Upload
                        </button>
                    </div>
                </form>

                <div th:if="${inProgress}" class="alert alert-primary d-flex align-items-center alert-dismissible fade show" role="alert">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-exclamation-triangle-fill flex-shrink-0 me-2" viewBox="0 0 16 16" role="img" aria-label="Warning:">
                        <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
                    </svg>
                    <div th:text="#{message.attentionProcessing}">
                        Processing your file ...
                    </div>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            </section>
        </div>
    </div>
</main>
<footer th:insert="~{fragments/footer::copy}"></footer>
</body>
</html>
