<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:insert="~{fragments/head :: head}">
    <title>Menu Items</title>
    <thymeleaf th:replace="~{includes :: meta_script_link}"></thymeleaf>
    <script src="/js/menu-items.js" defer></script></head>
<body>
<!-- Include the navbar fragment -->
<header th:insert="~{fragments/navbar::copy}"></header>

<!-- Page Title with multilingual support -->
<h1 class="page-title" th:text="#{menu.listHeader}">Menu List</h1>

<!-- Container for displaying the menu items -->
<main class="menu-table-container">
    <!-- Table for rendering menu item details -->
    <table class="table">
        <thead>
        <!-- Table header with multilingual column names -->
        <tr>
            <th th:text="#{menu.name}">Name</th>
            <th th:text="#{menu.price}">Price</th>
            <th th:text="#{menu.course}">Course</th>
            <th th:text="#{menu.vegetarian}">Vegetarian</th>
            <th th:text="#{menu.spiceLvl}">Spice Level</th>
        </tr>
        </thead>
        <tbody id="menuItemTableBody">
        <!-- Iterate over menu items and display each entry -->
        <tr th:id="'menu_item_' + ${menu_item.id}" th:each="menu_item, menu_itemStat : ${all_menu_items}" th:class="${menu_itemStat.odd}? 'odd'">
            <!-- Display menu item details -->
            <td>
                <span th:text="${menu_item.name}"></span>
                <!-- Link to details page -->
                <a th:href="@{/menu/menu-item(id=${menu_item.id})}">
                    <i class="fas fa-info-circle"></i>
                </a>
            </td>
            <td th:text="${menu_item.price}"></td>
            <td th:text="${menu_item.course}"></td>
            <td th:text="${menu_item.vegetarian}"></td>
            <td th:text="${menu_item.spiceLvl}"></td>
            <!-- Form for deleting a menu item -->
            <td>
                <form method="post" th:action="@{/menu/delete}" th:object="${menu_item}" th:method="delete">
                    <input type="hidden" th:name="id" th:value="${menu_item.id}" />
                    <!-- Delete button -->
                    <button type="submit">
                        <i class="fas fa-trash-alt"></i>
                    </button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</main>

<!-- Include the footer fragment -->
<footer th:insert="~{fragments/footer::copy}"></footer>
</body>
</html>
