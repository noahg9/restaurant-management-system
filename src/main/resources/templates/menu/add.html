<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="fragments/head :: head">
</head>

<body>
<header th:insert="~{fragments/navbar::copy}"></header>
<h1 class="page-title" th:text="#{menu.addHeader}">Add Menu Item</h1>

<section class="banner-area relative" id="home">
    <div class="center-container">
        <form th:action="@{/menu/add}" th:object="${addMenuItemViewModel}" method="post" class="form-container">
            <div class="form-group nameInput">
                <div class="form-group nameInput">
                    <div class="col-md-auto col-12">
                        <label th:for="name" class="form-label d-md-none" th:text="#{menu.name}">Name</label>
                        <div class="input-group mb-3">
                            <span class="input-group-text">
                                <label class="form-check-label" for="inputName" th:text="#{menu.name}">
                                    <i class="fas fa-user"></i> Name
                                </label>
                            </span>
                            <input type="text" class="form-control" id="inputName" th:placeholder="#{menu.name}" th:field="*{name}" required>
                        </div>
                    </div>
                </div>
                <div class="form-group priceInput">
                    <label th:for="price" class="form-label d-md-none" th:text="#{menu.price}">Price</label>
                    <div class="input-group mb-3">
                        <span class="input-group-text">
                            <label class="form-check-label" for="inputPrice" th:text="#{menu.price}">
                                <i class="fas fa-dollar-sign"></i> Price
                            </label>
                        </span>
                        <input type="number" step="0.01" class="form-control" id="inputPrice" th:field="*{price}" required>
                    </div>
                </div>
                <div class="form-group courseInput">
                    <label th:for="course" class="form-label d-md-none" th:text="#{menu.course}">Course</label>
                    <div class="input-group mb-3">
                        <span class="input-group-text">
                            <label class="form-check-label" for="inputCourse" th:text="#{menu.course}">
                                <i class="fas fa-book"></i> Course
                            </label>
                        </span>
                        <select name="course" id="inputCourse">
                            <option th:each="course:${courses}" th:value="${course}" th:text="${course}">Select course</option>
                        </select>
                    </div>
                </div>
                <div class="form-group vegetarianInput">
                    <label th:for="vegetarian" class="form-label d-md-none" th:text="#{menu.vegetarian}">Vegetarian</label>
                    <div class="input-group mb-3">
                        <span class="input-group-text">
                            <label class="form-check-label" for="inputVegetarian" th:text="#{menu.vegetarian}">
                                <i class="fas fa-leaf"></i> Vegetarian
                            </label>
                        </span>
                        <div class="form-check form-switch">
                            <input type="checkbox" class="form-check-input" id="inputVegetarian" th:field="*{vegetarian}">
                        </div>
                    </div>
                </div>
                <div class="form-group spiceLvlInput">
                    <label th:for="spiceLvl" class="form-label d-md-none" th:text="#{menu.spiceLvl}">Spice Level</label>
                    <div class="input-group mb-3">
                        <span class="input-group-text">
                            <label class="form-check-label" for="inputSpiceLvl" th:text="#{menu.spiceLvl}">
                                <i class="fas fa-fire"></i> Spice Level
                            </label>
                        </span>
                        <input type="number" class="form-control" id="inputSpiceLvl" th:field="*{spiceLvl}" required>
                    </div>
                </div>
                <div class="form-group restaurantIdInput">
                    <label th:for="restaurantId" class="form-label d-md-none" th:text="#{menu.restaurant}">Restaurant</label>
                    <div class="input-group mb-3">
                        <span class="input-group-text">
                            <label class="form-check-label" for="inputRestaurantId" th:text="#{menu.restaurant}">
                                <i class="fas fa-building"></i> Restaurant
                            </label>
                        </span>
                        <select name="restaurantId" id="inputRestaurantId">
                            <option th:each="restaurant:${restaurants}" th:value="${restaurant.id}" th:text="${restaurant.name}">Select restaurant</option>
                        </select>
                    </div>
                </div>
                <div class="btn-container">
                    <button type="submit" class="btn btn-primary" th:text="#{menu.add}">Add</button>
                </div>
            </div>
        </form>
    </div>
</section>

<footer th:insert="~{fragments/footer::copy}"></footer>
</body>
</html>
