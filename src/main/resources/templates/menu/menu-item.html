<!DOCTYPE html>
<html lang="en">
<head th:insert="~{fragments/head :: head}">
    <title>Menu Item</title>
    <thymeleaf th:replace="~{includes :: meta_script_link}"></thymeleaf>
    <script src="/js/menu-item.js" defer></script>
</head>
<body>
<header th:insert="~{fragments/navbar::copy}"></header>
<h1 class="page-title" th:text="${one_menu_item.name}"></h1>
<main class="container">
    <!-- Details Table -->
    <section>
        <h2>Details</h2>
        <table class="table">
            <tbody>
            <tr>
                <th>ID</th>
                <td th:text="*{one_menu_item.id}"></td>
            </tr>
            <tr>
                <th>Name</th>
                <td th:text="*{one_menu_item.name}"></td>
            </tr>
            <tr>
                <th>Price</th>
                <td th:text="*{one_menu_item.price}"></td>
            </tr>
            <tr>
                <th>Course</th>
                <td th:text="*{one_menu_item.course}"></td>
            </tr>
            <tr>
                <th>Spice Level</th>
                <td th:text="*{one_menu_item.spiceLvl}"></td>
            </tr>
            <tr>
                <th>Restaurant</th>
                <td th:text="${one_menu_item.restaurantName}"></td>
            </tr>
            </tbody>
        </table>
        <!-- Chefs -->
        <div class="mt-5">
            <div class="dropdown" id="dropdownButtonWrapper">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="toggleChefInformation">
                    Chefs involved
                </button>
            </div>
            <table id="chefInformation" class="table">
                <thead>
                <tr>
                    <th>Name</th>
                    <th>Last Name</th>
                    <th>Date Of Birth</th>
                </tr>
                </thead>
                <tbody id="chefInformationBody"></tbody>
            </table>
        </div>
    </section>
    <!-- Update Function-->
    <section>
        <h2>Update</h2>
        <div class="row">
            <input type="hidden" id="menuItemId" th:value="${one_menu_item.id}">
            <div class="col-9">
                <label for="priceInput" class="form-label">Price</label>
                <input type="number" id="priceInput" class="form-control" min="0" step="0.01" th:text="${one_menu_item.price}">
            </div>
        </div>
        <div class="row mt-3">
            <div>
                <button id="updateButton" type="button" class="btn btn-primary" disabled>Update</button>
            </div>
        </div>
    </section>
</main>
<!-- Return Button -->
<div class="center-container mt-3">
    <a th:href="@{/menu-items}" class="btn btn-secondary"><i class="fas fa-arrow-left"></i> Return</a>
</div>
<footer th:insert="~{fragments/footer::copy}"></footer>
</body>
</html>
