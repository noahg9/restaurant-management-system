<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${one_menu_item.name}">Menu Item</title>
    <thymeleaf th:replace="~{fragments/includes :: meta_script_link}"></thymeleaf>
    <script src="/js/menu-item.js" type="module"></script>
</head>
<body>
<header th:replace="~{fragments/includes::header}"></header>
<main class="container text-center">
    <div class="row justify-content-center">
        <div class="col-md-12">
            <h1 class="page-title text-primary" th:text="${one_menu_item.name}"></h1>
        </div>
        <!-- Details -->
        <div class="col-md-6">
            <section class="mt-5 text-center">
                <div class="row mb-3 justify-content-center">
                    <div class="col-md-8">
                        <input id="menuItemId" th:value="${one_menu_item.id}" type="hidden">
                        <div class="row mt-3 justify-content-center">
                            <table class="table">
                                <tbody>
                                <!-- ID -->
                                <tr>
                                    <th class="col-sm-4" th:text="#{attribute.id}">ID</th>
                                    <td class="col-sm-8" th:text="*{one_menu_item.id}"></td>
                                </tr>
                                <!-- Name -->
                                <tr>
                                    <th class="col-sm-4">
                                        <label class="form-label" for="nameField"
                                               th:text="#{attribute.name}">Name:</label>
                                    </th>
                                    <td class="col-sm-8">
                                        <input class="form-control" id="nameField"
                                               th:if="${one_menu_item.modificationAllowed}"
                                               th:value="${one_menu_item.name}"
                                               type="text">
                                        <p th:if="${!one_menu_item.modificationAllowed}" th:text="${one_menu_item.name}">
                                    </td>
                                </tr>
                                <!-- Price -->
                                <tr>
                                    <th class="col-sm-4">
                                        <label class="form-label" for="priceField"
                                               th:text="#{attribute.price}">Price:</label>
                                    </th>
                                    <td class="col-sm-8">
                                        <input class="form-control" id="priceField" required step="0.01"
                                               th:if="${one_menu_item.modificationAllowed}"
                                               th:value="${one_menu_item.price}"
                                               type="number">
                                        <p th:if="${!one_menu_item.modificationAllowed}" th:text="${one_menu_item.price}">
                                    </td>
                                </tr>
                                <!-- Course -->
                                <tr>
                                    <th class="col-sm-4">
                                        <label class="form-label" for="courseField"
                                               th:text="#{attribute.course}">Course:</label>
                                    </th>
                                    <td class="col-sm-8">
                                        <select class="form-select" id="courseField" name="course"
                                                th:if="${one_menu_item.modificationAllowed}"
                                                th:value="${one_menu_item.courseName}">
                                            <option th:each="courseName : ${courseNames}"
                                                    th:selected="${one_menu_item.courseName}"
                                                    th:text="${courseName}"
                                                    th:value="${courseName}">
                                            </option>
                                        </select>
                                        <p th:if="${!one_menu_item.modificationAllowed}" th:text="${one_menu_item.courseName}" >
                                    </td>
                                </tr>
                                <!-- Vegetarian -->
                                <tr>
                                    <th class="col-sm-4">
                                        <label class="form-label" for="vegetarianField"
                                               th:text="#{attribute.vegetarian}">Vegetarian:</label>
                                    </th>
                                    <td class="col-sm-8">
                                        <input id="vegetarianField" th:checked="${one_menu_item.vegetarian}"
                                               th:if="${one_menu_item.modificationAllowed}"
                                               type="checkbox">
                                        <p th:if="${!one_menu_item.modificationAllowed}" th:text="${one_menu_item.vegetarian}">
                                    </td>
                                </tr>
                                <!-- Spice Level -->
                                <tr>
                                    <th class="col-sm-4">
                                        <label class="form-label" for="spiceLvlField"
                                               th:text="#{attribute.spiceLvl}">Spice
                                            Level:</label>
                                    </th>
                                    <td class="col-sm-8">
                                        <input class="form-control" id="spiceLvlField" required
                                               th:if="${one_menu_item.modificationAllowed}"
                                               th:value="${one_menu_item.spiceLvl}"
                                               type="number">
                                        <p th:if="${!one_menu_item.modificationAllowed}" th:text="${one_menu_item.spiceLvl}">
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                        <!-- Save Button -->
                        <div class="row mt-3 justify-content-center" th:if="${one_menu_item.modificationAllowed}">
                            <div class="col-sm-4">
                                <button class="btn btn-primary" id="saveButton" th:text="#{button.save}" type="button">
                                    Save
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
        <!-- Associated Chefs -->
        <div class="col-md-6">
            <section class="mt-5 text-center">
                <!-- Dropdown -->
                <div class="dropdown-center" id="dropdownButtonWrapper">
                    <button class="btn btn-primary col-md-5 dropdown-toggle" id="toggleChefInformation"
                            th:text="#{message.chefsDropdown}"
                            type="button">
                        Chefs involved
                    </button>
                </div>
                <!-- Chefs -->
                <div class="row justify-content-center">
                    <div class="list-group col-md-5" id="associatedChefs">
                        <!-- Chefs will be dynamically added here -->
                    </div>
                </div>
            </section>
        </div>
        <!-- Bottom Page Buttons Section -->
        <div class="col-md-4">
            <div class="row mb-3 justify-content-center">
                <!-- Return Button -->
                <div class="center-container text-center">
                    <a class="btn btn-secondary" href="javascript:history.back()" th:text="#{button.return}">
                        <i class="fas fa-arrow-left"></i> Return
                    </a>
                </div>
            </div>
        </div>
    </div>
</main>
<footer th:insert="~{fragments/footer::copy}"></footer>
</body>
</html>
