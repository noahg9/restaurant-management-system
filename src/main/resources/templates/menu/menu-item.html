<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${one_menu_item.name}">Menu Item</title>
    <thymeleaf th:replace="~{fragments/includes :: meta_script_link}"></thymeleaf>
    <script src="/js/menu-item.js" type="module"></script>
</head>
<body>
<header th:replace="~{fragments/includes::header}"></header>
<main class="container text-center">
    <div class="row justify-content-center">
        <div class="col-md-12">
            <h1 class="page-title text-primary" th:text="${one_menu_item.name}"></h1>
        </div>
        <!-- Details Sections -->
        <div class="col-md-6">
            <section class="mt-5 text-center">
                <h2 class="text-secondary" th:text="#{header.details}">Details</h2>
                <div class="row mb-3 justify-content-center">
                    <div class="col-md-8">
                        <input id="menuItemId" th:value="${one_menu_item.id}" type="hidden">
                        <div class="row mt-3 justify-content-center">
                            <table class="table table-bordered table-striped">
                                <tbody>
                                <!-- ID -->
                                <tr>
                                    <th class="col-sm-4" th:text="#{attribute.id}">ID</th>
                                    <td class="col-sm-8" th:text="*{one_menu_item.id}"></td>
                                </tr>
                                <!-- Name -->
                                <tr>
                                    <th class="col-sm-4">
                                        <label class="form-label" for="nameInputField"
                                               th:text="#{attribute.name}">Name:</label>
                                    </th>
                                    <td class="col-sm-8">
                                        <input class="form-control" id="nameInputField" th:value="${one_menu_item.name}"
                                               type="text">
                                    </td>
                                </tr>
                                <!-- Price -->
                                <tr>
                                    <th class="col-sm-4">
                                        <label class="form-label" for="priceInputField"
                                               th:text="#{attribute.price}">Price:</label>
                                    </th>
                                    <td class="col-sm-8">
                                        <input class="form-control" id="priceInputField" required step="0.01"
                                               th:value="${one_menu_item.price}"
                                               type="number">
                                    </td>
                                </tr>
                                <!-- Course -->
                                <tr>
                                    <th class="col-sm-4">
                                        <label class="form-label" for="courseInputField"
                                               th:text="#{attribute.course}">Course:</label>
                                    </th>
                                    <td class="col-sm-8">
                                        <select class="form-select" id="courseInputField" name="course"
                                                th:value="${one_menu_item.course}">
                                            <option th:each="course : ${courseValues}"
                                                    th:selected="${one_menu_item.course}"
                                                    th:text="${course.toString()}"
                                                    th:value="${course}">
                                            </option>
                                        </select>
                                    </td>
                                </tr>
                                <!-- Vegetarian -->
                                <tr>
                                    <th class="col-sm-4">
                                        <label class="form-label" for="vegetarianInputField"
                                               th:text="#{attribute.vegetarian}">Vegetarian:</label>
                                    </th>
                                    <td class="col-sm-8">
                                        <input id="vegetarianInputField" th:checked="${one_menu_item.vegetarian}"
                                               type="checkbox">
                                    </td>
                                </tr>
                                <!-- Spice Level -->
                                <tr>
                                    <th class="col-sm-4">
                                        <label class="form-label" for="spiceLvlInputField"
                                               th:text="#{attribute.spiceLvl}">Spice
                                            Level:</label>
                                    </th>
                                    <td class="col-sm-8">
                                        <input class="form-control" id="spiceLvlInputField" required
                                               th:value="${one_menu_item.spiceLvl}"
                                               type="number">
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                        <!-- Save Button -->
                        <div th:if="${one_menu_item.modificationAllowed}" class="row mt-3 justify-content-center">
                            <div class="col-sm-4">
                                <button class="btn btn-primary" id="saveButton" th:text="#{button.save}" type="button">
                                    Save
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
        <!-- Associated Chefs Section -->
        <div class="col-md-6">
            <section class="mt-5 text-center">
                <!-- Dropdown -->
                <div class="dropdown-center" id="dropdownButtonWrapper">
                    <button class="btn btn-secondary col-md-5 dropdown-toggle" id="toggleChefInformation"
                            th:text="#{message.chefsDropdown}"
                            type="button">
                        Chefs involved
                    </button>
                </div>
                <!-- Chefs -->
                <div class="row justify-content-center">
                    <div class="list-group col-md-5" id="associatedChefs">
                        <!-- Chefs will be dynamically added here -->
                    </div>
                </div>
            </section>
        </div>
        <!-- Return Button -->
        <div class="center-container text-center">
            <a class="btn btn-secondary" href="javascript:history.back()" th:text="#{button.return}">
                <i class="fas fa-arrow-left"></i> Return
            </a>
        </div>
    </div>
</main>
<footer th:insert="~{fragments/footer::copy}"></footer>
</body>
</html>
