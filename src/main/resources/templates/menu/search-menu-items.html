<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:insert="~{fragments/head :: head}">
    <title>Search Menu Items</title>
    <thymeleaf th:replace="~{includes :: meta_script_link}"></thymeleaf>
    <script src="/js/search-menu-items.js" defer></script>
</head>
<body>
<header th:insert="~{fragments/navbar::copy}"></header>
<h1 class="page-title" th:text="#{menu.searchHeader}">Search Chefs</h1>
<main class="container">
    <!-- Search Bar -->
    <form>
        <div class="mb-3">
            <label for="searchTerm" class="form-label">Name</label>
            <input type="text" class="form-control" id="searchTerm" aria-describedby="searchHelp">
            <div id="searchHelp" class="form-text">Searches the name.</div>
        </div>
        <!-- Search Button -->
        <button type="button" class="btn btn-primary" id="searchButton">Search</button>
    </form>
    <!-- Search Results -->
    <section id="searchResultsSection">
        <h2 class="mt-5">Menu Items Found</h2>
        <table class="table">
            <!-- Column Headers -->
            <thead>
            <tr>
                <th>Name</th>
                <th>Price</th>
                <th>Course</th>
                <th>Vegetarian</th>
                <th>Spice Level</th>
            </tr>
            </thead>
            <!-- Rows -->
            <tbody>
            </tbody>
        </table>
    </section>
</main>
<footer th:insert="~{fragments/footer::copy}"></footer>
</body>
</html>
