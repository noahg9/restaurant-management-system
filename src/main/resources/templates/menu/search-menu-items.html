<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="#{title.searchMenuItems}">Search Menu Items</title>
    <thymeleaf th:replace="~{fragments/includes :: meta_script_link}"></thymeleaf>
    <script src="/js/search-menu-items.js" type="module"></script>
</head>
<body>
<header th:replace="~{fragments/includes::header}"></header>
<main class="container text-center">
    <div class="row justify-content-center">
        <!-- Title Section -->
        <div class="col-md-12">
            <h1 class="page-title text-primary" th:text="#{title.searchMenuItems}">Search Chefs</h1>
        </div>
        <!-- Search Section -->
        <div class="col-md-4">
            <!-- Search Bar -->
            <form>
                <div class="row mb-3 justify-content-center">
                    <div class="col">
                        <input aria-describedby="searchHelp" class="form-control" id="searchTerm"
                               th:placeholder="#{message.menuItemsSearch}" type="text">
                    </div>
                </div>
            </form>
            <!-- Search Results -->
            <div id="searchResultsSection">
                <!-- Queried menu items will be dynamically added here -->
            </div>
        </div>
        <!-- Bottom Page Buttons Section -->
        <div class="col-md-12">
            <div class="row mb-3 justify-content-center">
                <!-- Return Button -->
                <div class="col-md-2">
                    <div class="center-container text-center">
                        <a class="btn btn-secondary" href="javascript:history.back()" th:text="#{button.return}">
                            <i class="fas fa-arrow-left"></i> Return
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
<footer th:insert="~{fragments/footer::copy}"></footer>
</body>
</html>
