<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="#{title.menuItems}">Menu Items</title>
    <thymeleaf th:replace="~{fragments/includes :: meta_script_link}"></thymeleaf>
</head>
<body>
<header th:replace="~{fragments/includes::header}"></header>
<main class="container text-center">
    <div class="row justify-content-center">
        <!-- Title Section -->
        <div class="col-md-12">
            <div class="row mb-3 justify-content-center">
                <h1 class="page-title text-primary" th:text="#{title.menuItemsCSV}">Menu Items CSV</h1>
            </div>
        </div>
        <!-- List Section -->
        <div class="col-md-6">
            <section class="mt-5 text-center">
                <form th:action="@{/menu-items-csv}"
                      th:method="POST"
                      enctype="multipart/form-data">
                    <div class="mb-3">
                        <label for="menuItemsCsvInput" class="form-label">
                            Select a file to upload</label>
                        <input class="form-control"
                               type="file"
                               name="csv-file"
                               id="menuItemsCsvInput"/>
                    </div>
                    <div class="mb-3">
                        <button type="submit" class="btn btn-primary">
                            Upload
                        </button>
                    </div>
                </form>

                <p th:if="${inProgress}">CSV processing has started.</p>
            </section>
        </div>
    </div>
</main>
<footer th:insert="~{fragments/footer::copy}"></footer>
</body>
</html>
