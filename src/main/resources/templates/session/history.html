<!DOCTYPE html>
<html lang="en">
<head>
    <title th:text="#{title.history}">Session History</title>
    <thymeleaf th:replace="~{fragments/includes :: meta_script_link}"></thymeleaf>
<body>
<header th:replace="~{fragments/includes::header}"></header>
<main class="container text-center">
    <div class="row justify-content-center">
        <!-- Title Section -->
        <div class="col-md-12">
            <h1 class="page-title text-primary" th:text="#{title.history}">Session History</h1>
            <p class="lead text-body text-body" th:text="#{message.history}">Your 20 most recently visited pages.</p>
        </div>
        <!-- History Section -->
        <div class="col-md-4">
            <table class="table">
                <!-- Columns -->
                <thead>
                <tr>
                    <th th:text="#{attribute.page}">Page</th>
                    <th th:text="#{attribute.time}">Time</th>
                </tr>
                </thead>
                <!-- Rows -->
                <tbody>
                <tr th:each="entry : ${history}">
                    <!-- Page Name -->
                    <td>
                        <i class="fas fa-file"></i>
                        <span th:text="${entry.page}"></span>
                    </td>
                    <!-- Timestamp -->
                    <td>
                        <i class="far fa-clock"></i>
                        <span th:text="${#temporals.format(entry.timestamp, 'd MMM HH:mm')}"></span>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</main>
<footer th:insert="~{fragments/footer::copy}"></footer>
</body>
</html>
