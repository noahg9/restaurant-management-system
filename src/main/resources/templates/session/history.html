<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="fragments/head :: head">
    <title>History</title>
    <thymeleaf th:replace="~{includes :: meta_script_link}"></thymeleaf>
<body>
<header th:insert="~{fragments/navbar::copy}"></header>
<h1 class="page-title" th:text="#{history.header}">History</h1>
<div class="container">
    <table class="table">
        <!-- Column Headers -->
        <thead>
        <tr>
            <th>Page</th>
            <th>Time</th>
        </tr>
        </thead>
        <!-- Rows -->
        <tbody>
        <tr th:each="entry : ${history}">
            <!-- Page Name -->
            <td>
                <i class="fas fa-file"></i>
                <span th:text="${entry.page}"></span>
            </td>
            <!-- Timestamp -->
            <td>
                <i class="far fa-clock"></i>
                <span th:text="${#temporals.format(entry.timestamp, 'd MMM HH:mm')}"></span>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<footer th:insert="~{fragments/footer::copy}"></footer>
</body>
</html>
